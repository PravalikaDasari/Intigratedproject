<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Reset Password</h2>
      <form (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" [(ngModel)]="newPassword" name="newPassword" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
          <div *ngIf="newPassword !== confirmPassword" class="text-danger">Passwords do not match</div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="formInvalid()">Submit</button>
      </form>
    </div>
  </div>
</div>
